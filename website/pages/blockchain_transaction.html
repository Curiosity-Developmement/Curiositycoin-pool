<style>
    .marketFooter {
        font-size: 10px;
        opacity: 0.6;
    }

    #networkLastReward {
        text-transform: uppercase;
    }

    #lastHash {
        font-family: 'Inconsolata', monospace;
        font-size: 0.8em;
    }

    #poolDonations {
        font-size: 0.75em;
    }

    #miningProfitCalc {
        margin: 35px 0;
    }

    #calcHashDropdown {
        border-radius: 0;
        border-left: 0;
        border-right: 0;
    }

    #calcHashHolder {
        width: 590px;
        max-width: 100%;
    }

    #calcHashRate {
        z-index: inherit;
        font-family: 'Inconsolata', monospace;
    }

    #calcHashAmount {
        font-family: 'Inconsolata', monospace;
    }

    #calcHashResultsHolder {
        min-width: 145px;
        max-width: 145px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    #yourStatsInput {
        z-index: inherit;
        font-family: 'Inconsolata', monospace;
    }

    #yourAddressDisplay>span {
        font-family: 'Inconsolata', monospace;
    }

    #lookUp>span:nth-child(2) {
        display: none;
    }

    .yourStats {
        display: none;
    }

    #yourAddressDisplay {
        display: inline-block;
        max-width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        vertical-align: middle;
        font-family: 'Inconsolata', monospace;
        font-size: 0.9em;
    }

    #addressError {
        color: red;
    }


    #payments_rows>tr>td {
        vertical-align: middle;
        font-family: 'Inconsolata', monospace;
        font-size: 0.95em;
        text-align: center;
    }

    #payments_rows>tr>td:nth-child(2) {
        text-align: left;
    }
</style>

<div class="row">
    <h3>Transaction</h3>
    <div class="col-md-12 stats">
        <div><i class="fa fa-circle-o"></i> Hash: <span id="transaction.hash"></span></div>
        <div><i class="fa fa-circle-o"></i> Fee: <span id="transaction.fee"></span></div>
        <div><i class="fa fa-circle-o"></i> Sum of outputs: <span id="transaction.amount_out"></span></div>
        <div><i class="fa fa-circle-o"></i> Size: <span id="transaction.size"></span></div>
        <div id="div_transaction_paymentId"><i class="fa fa-circle-o"></i> Payment ID: <span
                id="transaction.paymentId"></span></div>
        <div id="div_transaction_mixin"><i class="fa fa-circle-o"></i> Mixin count: <span id="transaction.mixin"></span>
        </div>
    </div>
</div>


<div class="row">
    <h3>From block</h3>
    <div class="col-md-12 stats">
        <div><i class="fa fa-circle-o"></i> Hash: <span id="block.hash"></span></div>
        <div><i class="fa fa-circle-o"></i> Height: <span id="block.height"></span></div>
        <div><i class="fa fa-circle-o"></i> Timestamp: <span id="block.timestamp"></span></div>
    </div>
</div>

<h3 class="inputs">Inputs</h3>
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th><i class="fa fa-money"></i> Amount</th>
                <th><i class="fa fa-paw"></i> Image</th>
            </tr>
        </thead>
        <tbody id="inputs_rows">

        </tbody>
    </table>
</div>


<h3 class="outputs">Outputs</h3>
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th><i class="fa fa-money"></i> Amount</th>
                <th><i class="fa fa-paw"></i> Key</th>
            </tr>
        </thead>
        <tbody id="outputs_rows">

        </tbody>
    </table>
</div>
<script src="js/blockchain-transaction.js"></script>
